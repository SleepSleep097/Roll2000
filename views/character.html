<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Characters</title>
        <script src="/js/charNPC.js"></script>
        <link href="/css/style.css" rel="stylesheet">
    </head>
<body>
<h1>My Characters</h1>

<!-- This is the navigation bar -->
<div class="nav">
    <a class="home" href="/">Home</a>
    <a href="/character">Characters/NPCs</a>
    <a href="/boardMaker">My Maps</a>
    <a class="account" href="#account">Create New Account</a>
    <a class="inLog" href="#logIn">Log In</a>
</div>

<p>
<label for="Name">Name:</label>
<input type="text" id="Name">
<label for="characterClass">Class:</label>
<select name="class" id="characterClass">
<option value="paladin">Paladin</option>
<option value="sorcerer">Sorcerer</option>
<option value="wizard">Wizard</option>
<option value="ranger">Ranger</option>
<option value="cleric">Cleric</option>
<option value="warlock">Warlock</option>
</select> 
<label for="level">Level:</label>
<input type="number" id="level" min="1">
<label for="playerName">Player/DM Name:</label>
<input type="text" id="playerName">
</p>
<p>
 <label for="r">Race:</label>
    <select name="race" id="r">
        <option value="human">Human</option>
        <option value="dragonborn">Dragonborn</option>
        <option value="dwarf">Dwarf</option>
        <option value="aasimar">Aasimar</option>
        <option value="elf">Elf</option>
        <option value="half-elf">Half-Elf</option>
        <option value="half-orc">Half-Orc</option>
        <option value="tiefling">Tiefling</option>
        </select> 
<label for="a">Alignment:</label>
    <select name="alighment" id="a">
            <option value="lawful good">Lawful Good</option>
            <option value="neutral good">Neutral Good</option>
            <option value="chaotic good">Chaotic Good</option>
            <option value="lawful neutral">Lawful Neutral</option>
            <option value="true neutral">True Neutral</option>
            <option value="chaotic neutral">Chaotic Neutral</option>
            <option value="lawful evil">Lawful Evil</option>
            <option value="neutral evil">Neutral Evil</option>
            <option value="chaotic evil">Chaotic Evil</option>
            </select> 
<label for="exp">Experience Points:</label>
    <input type="number" id="exp" min="0">  
    <label for="ct">Character or NPC:</label>
    <select name="characterType" id="ct">
            <option value="Character">Character</option>
            <option value="NPC">NPC</option>
            </select>   
</p>
<p>
    <label for="str">Strength:</label>
    <input type="number" id="str" min="3" max="18">
    <label for="dex">Dexterity:</label>
    <input type="number" id="dex" min="3" max="18">
    <label for="con">Constitution:</label>
    <input type="number" id="con" min="3" max="18">
    <label for="int">Intelligence:</label>
    <input type="number" id="int" min="3" max="18">
    <label for="wis">Wisdom:</label>
    <input type="number" id="wis" min="3" max="18">
    <label for="cha">Charisma:</label>
    <input type="number" id="cha" min="3" max="18">
</p> 
<p>
    <label for="ins">Inspiration:</label>
    <input type="number" id="ins" min="0">
    <label for="armor">Armor Class:</label>
    <input type="number" id="armor" min="0">
</p>
<p>
    <label for="speed">Speed:</label>
    <input type="number" id="speed" min="0">
    <label for="hp">Hit Points:</label>
    <input type="number" id="hp" min="0">
    <label for="equiptment">Equiptment:</label>
    <input type="text" id="equiptment">
</p>
<p>
<label for="sst">Strength Saving Throw:</label> 
<input type="number" id="sst" min="0">
<label for="dst">Dexterity Saving Throw:</label> 
<input type="number" id="dst" min="0">
</p>
<p>
    <label for="cost">Constitution Saving Throw:</label> 
    <input type="number" id="cost" min="0">
    <label for="ist">Intelligence Saving Throw:</label> 
    <input type="number" id="ist" min="0">  
</p>
<p>
    <label for="wst">Wisdom Saving Throw:</label> 
    <input type="number" id="wst" min="0">
    <label for="cst">Charisma Saving Throw:</label> 
    <input type="number" id="cst" min="0">
</p>
<p>
    <label for="acro">Acrobatics(Dex):</label> 
    <input type="number" id="acro" min="0">
    <label for="ah">Animal Handling(Wis):</label> 
    <input type="number" id="ah" min="0">
    <label for="arcana">Arcana(Int):</label> 
    <input type="number" id="arcana" min="0">
    <label for="ath">Athletics(Str):</label> 
    <input type="number" id="ath" min="0">
</p>
<p>
    <label for="dec">Deception(Cha):</label> 
    <input type="number" id="dec" min="0">
    <label for="his">History(Int):</label> 
    <input type="number" id="his" min="0">
    <label for="insight">Insight(Wis):</label> 
    <input type="number" id="insight" min="0">
    <label for="intim">Intimidation(Cha):</label> 
    <input type="number" id="intim" min="0">
</p>
<p>
    <label for="inv">Investigation(Int):</label> 
    <input type="number" id="inv" min="0">
    <label for="med">Medicine(Wis):</label> 
    <input type="number" id="med" min="0">
    <label for="nat">Nature(Int):</label> 
    <input type="number" id="nat" min="0">
    <label for="per">Perception(Wis):</label> 
    <input type="number" id="per" min="0">
</p>
<p>
    <label for="perfor">Performance(Cha):</label> 
    <input type="number" id="perfor" min="0">
    <label for="persua">Persuasion(Cha):</label> 
    <input type="number" id="persua" min="0">
    <label for="relig">Religion(Int):</label> 
    <input type="number" id="relig" min="0">
    <label for="soh">Sleigh of Hand(Dex):</label> 
    <input type="number" id="soh" min="0"> 
</p>
<p>
    <label for="stea">Stealth(Dex):</label> 
    <input type="number" id="stea" min="0">
    <label for="surv">Survival(Wis):</label> 
    <input type="number" id="surv" min="0">
</p>
<p>
    <label for="sab">Spellcasting Ability:</label> 
    <input type="number" id="sab" min="0">
    <label for="ssdc">Spell Save DC:</label> 
    <input type="number" id="ssdc" min="0">
    <label for="sabonus">Spell Attack Bonus:</label> 
    <input type="number" id="sabonus" min="0">
</p>
<p>
    <label for="cantrips">Cantrips:</label> 
    <input type="text" id="cantrips">
    <label for="lvl1">Level 1:</label> 
    <input type="text" id="lvl1">
    <label for="lvl2">Level 2:</label> 
    <input type="text" id="lvl2">
    <label for="lvl3">Level 3:</label> 
    <input type="text" id="lvl3">
</p>
<p>
    <label for="lvl4">Level 4:</label> 
    <input type="text" id="lvl4">
    <label for="lvl5">Level 5:</label> 
    <input type="text" id="lvl5">
    <label for="lvl6">Level 6:</label> 
    <input type="text" id="lvl6">
    <label for="lvl7">Level 7:</label> 
    <input type="text" id="lvl7">
</p>
<p>
    <label for="lvl8">Level 8:</label> 
    <input type="text" id="lvl8">
    <label for="lvl9">Level 9:</label> 
    <input type="text" id="lvl9">
</p>

<!-- Save a character/NPC to server-->
<button id="submit">Save</button>
<!-- Confirmation of that the post was successful -->
<div id="confirmation"></div>
</body>
</html>
