<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Board</title>
        <script src="/js/boardCreation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/board.css" rel="stylesheet">
    </head>

    <body>
        <h1>Create a Board</h1>

        <!-- This is the navigation bar -->
        <div class="nav">
            <a class="home" href="/">Home</a>
            <a href="/character">Characters/NPCs</a>
            <a href="/boardMaker">My Maps</a>
            <a class="account" href="#account">Create New Account</a>
            <a class="inLog" href="#logIn">Log In</a>
        </div>
        <br>
        
        <main>
            <div id="board">
                <!--Width input-->
                <label for="width">Width:</label>
                <input type="text" id="width">

                <!--Height input-->
                <label for="height">Height:</label>
                <input type="text" id="height">

                <!--Board creation button-->
                <button id="create">Create Board</button>

                <!--Instructions-->
                <p>Put in the width and height of the board.</p>
                <br>
                <p>Click on a cell to see action options, click again to close the menu</p>
            </div>

            <!--List of characters for board-->
            <div id="character">Characters:</div>
        </main>
    </body>
</html>
